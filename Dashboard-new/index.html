<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            font-family: Arial, Helvetica, sans-serif;
        }
        aside{
            background-color: rgb(231, 233, 238);
            flex-basis: 400px;
            overflow: auto;
        }
        main{
            flex: 1;
            padding: 16px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <aside></aside>
    <main>
        <h1>Rector√≠a, Piso 4</h1>
        <select name="" id=""></select>
        <floor-map src="./test2.json" date="2022-01-29T04:00:00.000Z"></floor-map>
    </main>

    <script src="./floor-map.js" type="module"></script>
    <script>
        const initialDate = new Date(2021, 11, 25);
        for(let i = 0; i < 100; i++){
            const date = new Date(initialDate.setHours(initialDate.getHours() + 1));
            const option = document.createElement('option');
            option.innerHTML = date;
            document.querySelector('select').append(option)
        }
        document.querySelector('select').addEventListener('change', e=>{
            const date = new Date(e.target.value);
            document.querySelector('floor-map').setAttribute('date', date.toISOString())
        })

        document.querySelector('floor-map').addEventListener('select', e=>{
            console.log(e.detail)
        })
    </script>
</body>
</html>
