<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            font-family: Arial, Helvetica, sans-serif;
            flex-wrap: wrap;
        }
        
        main{
            flex: 1;
            padding: 16px;
            overflow: auto;
        }
        aside{
            flex-basis: 300px;
            background-color: rgb(231, 233, 238);
            overflow: auto;
            padding: 16px;
        }

        #detail-occupation{
            display: flex;
            align-items: center;
            font-size: 3em;
        }
            #detail-occupation>span{
                font-size: inherit;
            }

    </style>
</head>
<body>
    <main>
        <h1>Rector√≠a, Piso 4</h1>
        <floor-map src="./test2.json" date="2022-01-29T04:00:00.000Z"></floor-map>
    </main>
    <aside>
        <h2 id="detail-name">Sala de espera</h2>
        <p id="detail-id">rectoria-ITESM-4-espera</p>
        <div id="detail-occupation">
            <span>1 - 4</span>
            <span class="material-icons">emoji_people</span>
        </div>
        <hr>

        <div id="test"></div>

    </aside>
    <script>
        function getCoordinatePercentages(x, y, parent){
            return {
                x: (x - parent.getBoundingClientRect().x)/parent.getBoundingClientRect().width, 
                y: (y - parent.getBoundingClientRect().y)/parent.getBoundingClientRect().height
            }
        }
        document.querySelector('floor-map').addEventListener('select', e=>{
            document.querySelector('#test').innerHTML = JSON.stringify(e.detail.space, null, 2);
        })
        
    </script>

    <script src="./floor-map.js" type="module"></script>
</body>
</html>
